<div
  class="w-full bg-gray-100 min-h-[calc(100vh-128px)] pt-5"
  *ngIf="(this.globalFacade.getInfo$ | async)?.userModel as user"
>
  <div class="sm:w-[700px] mx-auto p-5 bg-white rounded-md shadow">
    <p class="font-medium text-black text-lg mb-5 pb-2">
      {{ 'routes.admin.user.editInformationProfile' | translate }}
    </p>
    <g-form
      #form
      [columns]="columnsForm"
      [loading]="globalFacade.isLoading$ | async"
      [values]="(this.globalFacade.getInfo$ | async)?.userModel"
      [textSubmit]="'components.form.save' | translate"
      (handSubmit)="handleSubmit($event, user?.id)"
      (handBack)="router.navigate([''])"
    ></g-form>
  </div>
</div>
