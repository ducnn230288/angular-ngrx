<div class="flex pt-10 py-5 px-2.5 bg-white intro-x" *ngIf="userFacade.status$ | async">
  <div class="sm:w-[770px] mx-auto flex gap-4">
    <button (click)="handleBack()" [title]="'routes.admin.Layout.back' | translate">
      <i class="las la-arrow-left text-2xl text-blue-500"></i>
    </button>
    <h2 class="text-2xl font-semibold">
      {{
        (id
          ? isCustomer
            ? 'routes.admin.user.editCustomerInfomation'
            : 'routes.admin.user.editInternalAccount'
          : isCustomer
          ? 'routes.admin.user.createCustomerInfomation'
          : 'routes.admin.user.createInfomation'
        ) | translate
      }}
    </h2>
  </div>
</div>
<div class="min-h-[calc(100vh-128px)] bg-gray-100 pt-5 pb-10 px-5 sm:px-10">
  <div class="sm:w-[700px] bg-white mx-auto p-5 rounded-md shadow mb-5 -intro-x">
    <p class="font-medium text-black text-lg mb-3">{{ 'routes.admin.user.infomation' | translate }}</p>
    <g-form
      #form
      [loading]="userFacade.isLoading$ | async"
      [columns]="columnsForm"
      [values]="!id ? null : (userFacade.data$ | async)"
      [textSubmit]="'components.form.save' | translate"
      (handSubmit)="handleSubmit($event)"
      (handBack)="handleBack()"
    ></g-form>
  </div>
</div>
